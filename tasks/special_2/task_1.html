<!doctype html>
<html>
<script>
window.onload = function(){
    alert("Нажмите кнопку для замены текста страницы");
    var button = document.getElementById("button");
    button.onclick = replacement;
}
function replacement(){
    var str = "произошла замена";
    document.getElementsByTagName("h1")[0].innerHTML = str;
}
</script>

<body>
    <h1>Текст размещенный в h1</h1>
    <button id="button">Кнопка</button>
</body>

</html>
